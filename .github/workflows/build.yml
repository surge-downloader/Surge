name: Build and Release

on:
  # Trigger 1: Auto-run on pushes to main (merges)
  push:
    branches:
      - main
    tags:
      - 'v*'

  # Trigger 2: Manual button click (Replaces the PR automation)
  workflow_dispatch:

  # pull_request section is completely removed

permissions:
  contents: write

jobs:
  test:
    name: Test and Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4+auto'
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4+auto'
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
