name: Tune Constants

on:
  workflow_dispatch:
    inputs:
      trials:
        description: "Total optimization trials"
        required: false
        default: "50"
        type: string
  pull_request:
    branches:
      - main

jobs:
  tune:
    runs-on: ubuntu-latest
    # PERMISSION REQUIRED to push commits
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
        with:
          # Important: Fetch the PR branch head, not the merge commit
          ref: ${{ github.head_ref }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install optuna

      - name: Run Tuning Script
        run: |
          python3 scripts/tune.py --trials "${{ inputs.trials || '30' }}"

      - name: Commit Optimized Configuration
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if config.go changed
          if git diff --quiet internal/download/types/config.go; then
            echo "No performance improvements found. No changes to commit."
          else
            echo "Performance improvement found! Committing changes..."
            git add internal/download/types/config.go
            git commit -m "perf: Update constants from automated tuning (Optuna)"
            git push
          fi

      - name: Upload Results DB
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: optuna-database
          path: surge_opt.db
