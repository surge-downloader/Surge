name: Tune Constants

on:
  workflow_dispatch:
    inputs:
      trials:
        description: "Total optimization trials (configs to test)"
        required: false
        default: "50"
        type: string

  pull_request:
    branches:
      - main

jobs:
  tune:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install optuna
          # Ensure benchmark dependencies are met if benchmark.py needs them
          # pip install -r requirements.txt # Uncomment if you have one

      - name: Run Tuning Script
        run: |
          # Note: The new script uses --trials, not --iterations
          python3 scripts/tune.py --trials "${{ inputs.trials || '50' }}"

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: optuna-database
          # Uploads the SQLite DB so you can inspect it locally or resume later
          path: surge_opt.db
